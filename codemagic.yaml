  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    # integrations:
    #   app_store_connect: codemagin
    environment:
      # ios_signing:
      #   distribution_type: app_store
      #   bundle_identifier: com.itrakassets.bioplus
      vars:
        APP_STORE_CONNECT_ISSUER_ID: d9def15f-16e9-4b53-a4c4-6abcbda2ff25
        APP_ID: 6444330345 # <-- Put your APP ID here
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
            # - keychain initialize
            # - app-store-connect fetch-signing-files "com.itrakassets.bioplus" --type IOS_APP_STORE
            #   --create
            # - keychain add-certificates
            # - xcode-project use-profiles
            # - flutter build ipa --export-options-plist ~/export_options.plist -t main_prod.dart
      # - name: Flutter analyze
      #   script: |
      #     flutter analyze
      # - name: Flutter unit tests
      #   script: |
      #     flutter test
      #   ignore_failure: true
      - name: Flutter build ipa and automatic versioning
        script: |
          flutter build ipa --release \
            --obfuscate --split-debug-info=build/bioplus \
            --target=lib/main_prod.dart \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-app-store-build-number "$APP_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      app_store_connect:
        api_key: Encrypted()
        key_id: 8Z52QQ4824
        issuer_id: d9def15f-16e9-4b53-a4c4-6abcbda2ff25
        submit_to_testflight: true
        submit_to_app_store: false
      # See the following link for details about email publishing - https://docs.codemagic.io/publishing-yaml/distribution/#email
      email:
        recipients:
          - user_1@example.com
          - user_2@example.com
        notify:
          success: true # To receive a notification when a build succeeds
          failure: false # To not receive a notification when a build fails
      slack:
        # See the following link about how to connect your Slack account - https://docs.codemagic.io/publishing-yaml/distribution/#slack
        channel: "#builds"
        notify_on_build_start: true # To receive a notification when a build starts
        notify:
          success: true # To receive a notification when a build succeeds
          failure: false # To not receive a notification when a build fails


